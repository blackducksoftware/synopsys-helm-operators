  - name: Black Duck Connector Data Sheet
    url: https://www.synopsys.com/content/dam/synopsys/sig-assets/datasheets/openshift-ds-ul.pdf
  maintainers:
  - name: Synopsys, Inc
  keywords:
  - security
  - scanning
  - monitoring
  maturity: stable
  provider:
    name: Synopsys, Inc
  selector:
    matchLabels:
      app: opssight
      component: operator
  version: 1.0.0
